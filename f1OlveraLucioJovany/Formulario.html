<!doctype html>
<html lang="sp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Empleado</title>
  </head>
  <body>

    <div class="container-fluid bg-primary py-4" >
      <div class="container text-white">
        <h1 class="display-4"><b>Sistema administrativo</h1>
        <p class="lead"> Registro de empleado</p>
      </div>
    </div>
    <div class="container py-4">
      <form>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
         <div class="form-group">
          <label for="formGroupExampleInput">Cedula</label>
            <input type="text" class="form-control" id="formGroupExampleInput1">
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="form-group">
          <label for="formGroupExampleInput">Nombre</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
         </div>
        <div class="col-sm-12 col-md-12 col-lg-4">
          <div class="form-group">
          <label for="formGroupExampleInput">Apellido</label>
            <input type="text" class="form-control" id="formGroupExampleInput1">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
         <div class="form-group">
          <label for="formGroupExampleInput">Domicilio</label>
            <input type="text" class="form-control" id="formGroupExampleInput1"">
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="form-group">
          <label for="formGroupExampleInput">Telefono</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
         </div>
        <div class="col-sm-12 col-md-12 col-lg-4">
          <div class="form-group">
          <label for="formGroupExampleInput">Fecha de nacimiento</label>
            <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="dd/mm/aaaa">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Municipio</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div> 
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="form-group">
          <label for="formGroupExampleInput">Codigo Postal</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4">
          <div class="form-group">
            <label for="exampleFormControlSelect2">Estado</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        </div>
        <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="form-group">
          <label for="formGroupExampleInput">Fecha de ingreso</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div> 
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4">
            <label for="formGroupExampleInput">Area adscrita</label> 
            <div class="form-check">
             <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
               Operativa
               </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Administrativa
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Directiva
                </label>
              </div>    
            </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
           <label for="formGroupExampleInput">Estudios Realizados</label>
           <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Educacion basica
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Educacion superior
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Educacion posgrado
            </label>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4">
          <label for="formGroupExampleInput">Subir curriculum </label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile"> </label>
          </div>
        </div>
      </div>
      </div>
      </div>
     </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
